{{template "partials/header" .}}

<h1 class="my-3">Edit Produk</h1>

<div class="border border-secondary rounded my-3">
    <h4 class="text-center my-3">Form Edit Produk</h4>
    <form method="POST" enctype="multipart/form-data" action="/products/ubah/{{.Product.Id}}" class="m-3">
        <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input type="text" value="{{.Product.Name}}" class="form-control" name ="name" required id="name">
        </div>
        <div class="mb-3">
            <label for="shop" class="form-label">Toko</label>
            <input type="text" value="{{.Product.Shop}}" class="form-control" name ="shop" id="shop">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Harga</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" value="{{.Product.Price}}" class="form-control" name ="price" id="price">
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <div class="form-group mb-3">
            <input type="file" name="image" id="input-files" class="form-control-file border" />
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>

    {{template "partials/footer" .}}
